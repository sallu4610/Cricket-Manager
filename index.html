<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Manager Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="game-header">
        <h1>Cricket Manager</h1>
        <div class="user-stats">
            <span class="diamond-icon">💎</span>
            <span id="diamond-count">1000</span>
        </div>
    </header>

    <nav class="game-nav">
        <button class="nav-button active" data-page="my-team">MY TEAM</button>
        <button class="nav-button" data-page="earn-diamonds">EARN DIAMONDS</button>
        <button class="nav-button" data-page="market">MARKET</button>
    </nav>

    <main id="main-content" class="game-container">
        <div id="my-team-page" class="page active-page">
            <h2>My Team</h2>
            <div id="my-team-grid" class="player-grid">
                </div>
        </div>

        <div id="earn-diamonds-page" class="page">
            <h2>Earn Diamonds</h2>
            <div id="level-select" aria-label="Level selection screen" role="list"></div>

  <div id="game" role="main" aria-live="polite" aria-atomic="true" aria-label="Game screen">
    <div id="pillboxes" aria-label="Found words"></div>
    <div id="selected-word" aria-live="polite" aria-atomic="true"></div>

    <div id="letter-circle" aria-label="Letter selection circle" role="list">
        <canvas id="drag-line-canvas"></canvas>
        <div id="shuffle-button" aria-label="Shuffle letters">🔀</div>
    </div>

    <div id="hint" aria-live="polite" aria-atomic="true"></div>

    <button id="btn-hint" aria-label="Show hint">Hint ✨</button>
    <button id="btn-clear" aria-label="Clear selected word">Clear 🗑️</button>
    <button id="btn-next" disabled aria-label="Next level">Next Level ▶️</button>
    <div id="result" aria-live="polite" aria-atomic="true"></div>

    <div id="rewardModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
      <div class="modal-content">
        <span class="close" onclick="closeRewardModal()" aria-label="Close modal">&times;</span>
        <img id="preview-image" src="" alt="Level background" />
        <p id="preview-text"></p>
      </div>
    </div>

  </div>

  <canvas id="fireworks-container"></canvas>
                </div>
        </div>

        <div id="market-page" class="page">
            <h2>Market</h2>
            <p class="market-intro">Select a team pack to open. Each pack costs 1000 💎.</p>
            <div id="pack-grid" class="pack-grid">
                </div>
        </div>

    </main>

    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 class="modal-title">You've Unlocked:</h3>
            <div id="player-card-container">
                </div>
            <button id="collect-button" class="action-button">Collect Player</button>
        </div>
    </div>

    <script src="players.json"></script>
    <script src="script.js"></script>
</body>
</html>
