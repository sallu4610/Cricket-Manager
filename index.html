<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cricket Word City - Earn Diamonds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="splash-screen">
    <img src="https://i.postimg.cc/NgDHSMY7/Picsart-25-07-24-20-15-56-995.png" alt="Splash" />
  </div>

  <div id="main-menu" style="display: none;">
    <h1>🏏 Cricket Word City</h1>
    <button class="menu-button" onclick="showChallenges()">Earn Diamonds 💎</button>
    <button class="menu-button" onclick="showLevelSelect()">Play Levels ▶️</button>
  </div>

  <div id="level-select" aria-label="Level selection screen" role="list" style="display: none;">
    <div class="back-button" onclick="showMainMenu()">Back</div>
  </div>

  <div id="game" role="main" aria-live="polite" aria-atomic="true" aria-label="Game screen" style="display: none;">
    <div class="back-button" onclick="showLevelSelect()">Back</div>
    <h1>🏏 Cricket Word City</h1>
    <div id="pillboxes" aria-label="Found words"></div>
    <div id="selected-word" aria-live="polite" aria-atomic="true"></div>

    <div id="letter-circle" aria-label="Letter selection circle" role="list">
        <canvas id="drag-line-canvas"></canvas>
        <div id="shuffle-button" aria-label="Shuffle letters">🔀</div>
    </div>

    <div id="hint" aria-live="polite" aria-atomic="true"></div>

    <button id="btn-hint" class="game-button" aria-label="Show hint">Hint ✨</button>
    <button id="btn-clear" class="game-button" aria-label="Clear selected word">Clear 🗑️</button>
    <button id="btn-next" class="game-button" disabled aria-label="Next level">Next Level ▶️</button>
    <div id="result" aria-live="polite" aria-atomic="true"></div>
  </div>

  <div id="rewardModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal-content">
      <span class="close" onclick="closeRewardModal()" aria-label="Close modal">&times;</span>
      <img id="preview-image" src="" alt="Level background" />
      <p id="preview-text"></p>
    </div>
  </div>

  <canvas id="fireworks-container"></canvas>

  <div id="player-diamonds">0</div>

  <script src="players.js"></script>
  <script src="script.js"></script>

</body>
</html>
